<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planta 360</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.8;
      border: 2px solid white;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      transform: translate(-50%, -120%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Planta 360</h1>
  <div class="container">
    <img src="planta.jpg" alt="Planta 360" style="max-width:100%; height:auto;">

    <!-- Hotspot Loja 1 -->
    <a href="https://kuula.co/share/collection/7DYZw?fs=1&vr=0&thumbs=1&info=0&logo=0" target="_blank"
       class="hotspot" style="left: 20%; top: 65%;"></a>
    <div class="tooltip" style="left: 20%; top: 65%;">Loja 1</div>

    <!-- Hotspot Loja 2 -->
    <a href="https://kuula.co/share/collection/7DYZ2?fs=1&vr=0&thumbs=1&info=0&logo=0" target="_blank"
       class="hotspot" style="left: 60%; top: 65%;"></a>
    <div class="tooltip" style="left: 60%; top: 65%;">Loja 2</div>

    <!-- Hotspot Loja 3 -->
    <a href="https://kuula.co/share/collection/7DYZ3?fs=1&vr=0&thumbs=1&info=0&logo=0" target="_blank"
       class="hotspot" style="left: 82%; top: 45%;"></a>
    <div class="tooltip" style="left: 82%; top: 45%;">Loja 3</div>

    <!-- Hotspot Loja 4 -->
    <a href="https://kuula.co/share/collection/7DYZC?fs=1&vr=0&thumbs=1&info=0&logo=0" target="_blank"
       class="hotspot" style="left: 94%; top: 70%;"></a>
    <div class="tooltip" style="left: 94%; top: 70%;">Loja 4</div>
  </div>
</body>
</html>
